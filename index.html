---
layout: home
---

<div class="projects">
    <div class="grid">
        {% assign projects = site.projects | sort: "order" %}
        {% for project in projects %}
        {% assign name = project.images.first %}
            {% if project.show == true %}
                <a href="{{ project.website }}" class="card {% if project.primary == false %}hidden-project{% endif %}">
                    <figure>
                        <img src="{{ base }}/assets/img/{{ name }}" alt="{{ name }} image"/>
                        <figcaption>{{ project.title }}</figcaption>
                    </figure>
                </a>
            {% endif %}
        {% endfor %}
    </div>
    <button type="button" class="more-projects">See more projects</button>
</div>
